name: Go

on:
  push:
    tags:
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install dependencies
        run: go get .
      - name: Build Linux
        run: go build -o dist/epformat-linux-amd64 .
      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o dist/epformat-windows-amd64.exe .
      - name: Create release
        uses: https://gitea.com/actions/release-action@main
        with:
          files: |-
            dist/**
          api_key: '${{secrets.RELEASE_TOKEN}}'

